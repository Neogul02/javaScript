<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Syntax</h2>
    <script>
        var coworkers=["Tom","Jerry"];
    </script>

    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
        document.write("<br>");
        document.write(coworkers[1]);
    </script>
     
     <h2>add</h2>
     <script>
        coworkers.push('Cat'); // 배열 오른쪽에 추가
        document.write(coworkers );
     </script>

     <h2>count</h2>
     <script>
        document.write(coworkers.length); // 배열 길이
     </script>

     <h2>
        
     </h2>
</body>
</html>
